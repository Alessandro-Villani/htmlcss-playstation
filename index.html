<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ICON AND TITLE -->
    <link rel="icon" href="img/play_logo.svg">
    <title>PlayStation</title>
</head>
<body>
    <!--! HEADER -->
    <header class="fixed-top">
        <div class="heder-top bg-dark h-25 text-end">

        </div>
        <div class="header-bottom h-75 bg-white debug">

        </div>
    </header>

    <!--! JUMBOTRON -->
    <section id="jumbotron" class="container-fluid debug">
        <div class="row align-items-end h-100 debug">
            <div class="col-12 col-xl-4 h-50 debug"></div>
        </div>
    </section>

    <!--! GAMES SLIDER -->
    <section id="games-slider" class="container-fluid mb-3 debug">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-xl-6 debug">
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
        </div>
    </section>

    <!--! PRODUCT PS5 SECTION -->
    <section id="product-ps5" class="container-fluid mb-3 debug">
        <div class="row debug">
            <div class="col-12 debug"></div>
        </div>
        <div class="row row-cols-1 row-cols-lg-2 debug">
            <div class="col debug"></div>
            <div class="col debug"></div>
        </div>
        <div class="row row-cols-3 row-cols-lg-5 debug">
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
        </div>
    </section>

    <!--! NEW RELEASES -->

    <section id="new-releases" class="container-fluid mb-3 debug">
        <div id="nr-banner" class="row debug">
            <div class="col-12 col-xl-4 debug"></div>
        </div>
        <div class="row debug">
            <div class="col-12 col-xl-4 debug"></div>
        </div>
        <div class="row row-cols-2 row-cols-sm-3 row-cols-xl-6 debug">
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
        </div>
    </section>

    <!--! PRODUCT PS4 SECTION-->
    <section id="product-ps4" class="container-fluid debug mb-3">
        <div class="row debug">
            <div class="col-12 debug"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 debug">
            <div class="col debug"></div>
            <div class="col debug"></div>
            <div class="col debug"></div>
        </div>
    </section>

    <!--! PS PLUS SECTION -->

    <section id="ps-plus" class="container-fluid debug">
        <div class="row row-cols-1 row-cols-md-2 debug">
            <div class="col debug"></div>
            <div class="col d-none d-md-inline-block debug"></div>
        </div>
    </section>
    
    <!--! BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
